<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>
    <div class="background">
        <h1>WEATHER</h1>
        <div class="parent">
            <div class="weather">
                <h1 id="weather-temp">2.82</h1>
                <h3>Feel like <span id="weather-temp2">2.82</span></h3>
                <h2 id="place">London</h2>
                <p id="desc">befgwigf</p>
            </div>
        </div>
        <div class=" rounded-4 details">
            <form class="p-4 d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Location" aria-label="Search">
                <button class="btn btn-primary" onclick="getWeatherDetails()" type="button">Search</button>
              </form>
              <h3 class="mt-3  text-center weather-details ">Weathe Details</h3>
              <div class="weather-details m-5 cntry">
                <h4>Country</h4>
                <p id="country">Country</p></div>
              <div class="weather-details m-5 humidity">
                <h4>Humidity</h4>
                <p  id="humidity" >Humidity</p></div>
              <div class="weather-details m-5 wind">
                <h4>wind</h4>
                <p  id="wind">Wind</p></div>
              <div class="weather-details m-5 prsr">
                <h4>Pressure</h4>
                <p  id="pressure">Pressure</p></div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
        
        const getWeatherDetails= async()=>{
        const response= await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric",{
            method:"GET"
        })
        console.log(response);
        const serverResponse= await response.json()
        console.log(serverResponse);
        const allweather =serverResponse
        console.log(allweather);
        document.getElementById("weather-temp").innerHTML = `${serverResponse.main.temp}°C`;
        document.getElementById("weather-temp2").innerHTML = `${serverResponse.main.temp}°C`;
        document.getElementById("place").innerHTML = `${serverResponse.name}`;
        document.getElementById("desc").innerHTML = `${serverResponse.weather[0].description}`;

        document.getElementById("country").innerHTML = `${serverResponse.sys.country}`;
        document.getElementById("humidity").innerHTML = `${serverResponse.main.humidity}%`;
        document.getElementById("wind").innerHTML = `${serverResponse.wind.speed} m/s`;
        document.getElementById("pressure").innerHTML = `${serverResponse.main.pressure} hPa`;



        
        }
 
</script>
</html>
